<html>

<head>
<style>
html, body {
width: 100%;
height: 100%;
margin: 0px;
border: 0;
overflow: hidden; /*  Disable scrollbars */
display: block;  /* No floating content on sides */
}
</style>
</head>

<body >
<canvas id='c' style='position:absolute; left:0px; top:0px;'>
</canvas>

<script>
window.onload = initialize;

width = 0;
height = 0;
tilesize = 0;
row = 0;
col = -1;

var
// Obtain a reference to the canvas element using its id.
htmlCanvas = document.getElementById('c'),
// Obtain a graphics context on the canvas element for drawing.
context = htmlCanvas.getContext('2d');
context.lineWidth = 5;
context.fillStyle = '#000';
//var particles = [];	           
// Start listening to resize events and draw canvas.
function initialize() {
	// Register an event listener to call the resizeCanvas() function 
	// each time the window is resized.
	window.addEventListener('resize', resizeCanvas, false);
	// Draw canvas border for the first time.
	resizeCanvas();
	
}
function redraw() {	
	
	
	//context.clearRect(0, 0, htmlCanvas.width, htmlCanvas.height);
	
	if (row < height / tilesize)
	{
		if (col < width / tilesize)
		{
			context.beginPath();
			cornerx = Math.floor(Math.random() * 2);
			cornery = Math.floor(Math.random() * 2);
			context.moveTo(col * tilesize + cornerx * tilesize, row * tilesize + cornery * tilesize);
			context.lineTo(col * tilesize + ((cornerx + 1) % 2) * tilesize, row * tilesize + ((cornery + 1) % 2) * tilesize);
			context.stroke();
			col++;
		}
		else
		{
			row++;
			col = 0;
		}
	}
	
	requestAnimationFrame(redraw);	
}
// Runs each time the DOM window resize event fires.
// Resets the canvas dimensions to match window,
// then draws the new borders accordingly.
function resizeCanvas() {
	htmlCanvas.width = window.innerWidth;
	htmlCanvas.height = window.innerHeight;
	
	width = htmlCanvas.width;
	height = htmlCanvas.height;
	tilesize = Math.min(width,height) / 25;
	
	redraw();
}
initialize();
</script>

</body>
</html>
